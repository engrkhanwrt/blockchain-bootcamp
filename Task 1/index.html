<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Transaction Web Page</title>
</head>
<body>
    <div class="container">
        <button class="button1" id="enable-btn"> Connect to Metamask</button>        
        <div class="address">
            <label for="add">Enter Address</label>
            <input type="text" id="add", placeholder="0X3208948afas09820394820">
        </div>
        <div class="address">
            <label for="ether">Enter Ether to transfer</label>
            <input type="number" id="ether", placeholder="0.0000">
        </div>
        
        <button class="button2" id='send'> Send </button>
    </div>
    
    <script src='script.js'></script>
</body>
</html>
